    <!-- Include existing styles from swap.html -->

    <style>
      /* Define color variables */
      :root {
        --primary-gradient: linear-gradient(135deg, #ff6b6b, #4ecdc4);
        --accent-gradient: linear-gradient(45deg, #45b7d1, #96c93d);
        --glow-color: rgba(78, 205, 196, 0.2);
      }

      .playfair {
        font-family: "Playfair Display", serif;
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .dark .glass-effect {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .token-input:focus {
        outline: none;
        box-shadow: none;
      }

      .pattern {
        background-image: radial-gradient(
          circle at 1px 1px,
          rgba(0, 0, 0, 0.1) 1px,
          transparent 0
        );
        background-size: 40px 40px;
      }

      .dark .pattern {
        background-image: radial-gradient(
          circle at 1px 1px,
          rgba(255, 255, 255, 0.1) 1px,
          transparent 0
        );
      }

      .gradient-border {
        background: linear-gradient(
          90deg,
          #ff6b6b,
          #4ecdc4,
          #45b7d1,
          #96c93d,
          #ff6b6b
        );
        background-size: 400% 400%;
        animation: gradient 20s ease infinite;
        position: relative;
        overflow: hidden;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .gradient-border::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transform: translateX(-100%);
        animation: shimmer 3s infinite;
      }

      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }

      .floating {
        animation: floating 3s ease-in-out infinite;
      }

      @keyframes floating {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .blur-backdrop {
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      /* X Logo Animation */
      .logo-x {
        animation: logoFloat 6s ease-in-out infinite;
      }

      @keyframes logoFloat {
        0%,
        100% {
          transform: translateY(0) rotate(0);
        }
        25% {
          transform: translateY(-5px) rotate(2deg);
        }
        75% {
          transform: translateY(5px) rotate(-2deg);
        }
      }

      /* Enhanced card effects */
      .glow-effect {
        position: relative;
      }

      .glow-effect::before {
        content: "";
        position: absolute;
        inset: -1px;
        background: var(--primary-gradient);
        border-radius: inherit;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .glow-effect:hover::before {
        opacity: 1;
      }

      /* Wallet Modal Styles */
      .modal-backdrop {
        backdrop-filter: blur(8px);
        background: rgba(0, 0, 0, 0.4);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .modal-backdrop.active {
        opacity: 1;
      }

      .wallet-modal {
        transform: translateY(20px);
        opacity: 0;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .wallet-modal.active {
        transform: translateY(0);
        opacity: 1;
      }

      .wallet-option {
        position: relative;
        overflow: hidden;
      }

      .wallet-option::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(45deg, var(--glow-color), transparent);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .wallet-option:hover::before {
        opacity: 1;
      }

      .wallet-icon {
        transition: transform 0.3s ease;
      }

      .wallet-option:hover .wallet-icon {
        transform: scale(1.1);
      }

      .shimmer-effect {
        position: relative;
        overflow: hidden;
      }

      .shimmer-effect::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: rotate(45deg);
        animation: shimmer 2s infinite;
      }
    </style>
    <style>
      /* ... (include all existing styles from swap.html) ... */

      /* Additional Pool-specific styles */
      .pool-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .pool-card:hover {
        transform: translateY(-2px);
      }

      .liquidity-gauge {
        height: 4px;
        background: linear-gradient(
          90deg,
          #4ecdc4 var(--value),
          rgba(78, 205, 196, 0.2) var(--value)
        );
      }

      .apr-badge {
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        animation: shimmer 2s infinite linear;
      }
    </style>
    <style>
      /* Enhanced Pool-specific styles */
      .pool-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        perspective: 1000px;
      }

      .pool-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transform-style: preserve-3d;
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .pool-card:hover {
        transform: translateY(-5px) rotateX(5deg);
        border-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      }

      .token-pair {
        position: relative;
        transform-style: preserve-3d;
        transform: translateZ(20px);
      }

      .token-pair::after {
        content: "";
        position: absolute;
        inset: -10px;
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        filter: blur(15px);
        z-index: -1;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        position: relative;
      }

      .stat-item {
        position: relative;
        overflow: hidden;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 1rem;
        transition: transform 0.3s ease;
      }

      .stat-item:hover {
        transform: scale(1.02);
      }

      .liquidity-bar {
        height: 4px;
        background: linear-gradient(
          90deg,
          rgba(78, 205, 196, 0.2),
          rgba(78, 205, 196, 0.8)
        );
        border-radius: 2px;
        position: relative;
        overflow: hidden;
      }

      .liquidity-bar::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: liquidityFlow 2s linear infinite;
      }

      @keyframes liquidityFlow {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .pool-actions button {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .pool-actions button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150%;
        height: 150%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.5s ease;
      }

      .pool-actions button:hover::before {
        transform: translate(-50%, -50%) scale(1);
      }
    </style>

      .pool-grid {

        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 24px;

      .pool-card {
        background: var(--apple-gradient);
        backdrop-filter: var(--apple-blur);

        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: var(--apple-shadow);
        width: 400px;
        padding: 32px;
        transition: all 0.5s cubic-bezier(0.42, 0, 0.58, 1);
      }

      .pool-card:hover {
        transform: scale(1.02);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      }

      /* Apple-style search bar */
      .search-container {
        position: relative;
        max-width: 680px;
        margin: 0 auto 48px;
      }

      .search-input {
        width: 100%;
        height: 44px;
        padding: 0 16px 0 40px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 17px;
        letter-spacing: -0.022em;
        transition: all 0.3s ease;
      }

      .search-input:focus {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.2);
      }

      /* Update existing styles for Apple aesthetic */
      .stat-item {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: var(--apple-blur);
        border-radius: 16px;
        padding: 20px;
      }

      .liquidity-bar {
        height: 6px;
        border-radius: 3px;
        background: rgba(255, 255, 255, 0.1);
        overflow: hidden;
      }

      .liquidity-bar::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 78%;
        background: linear-gradient(90deg, #2d88ff, #4cc2ff);
        border-radius: 3px;
      }
    </style>
